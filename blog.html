---
layout: default
---
<!-- Blog -->
<div class="row">
    <h2 class="mt-4">Blog</h2>
    <div class="posts mt-4">
      {% for post in site.posts %}
        <article class="post">
          <h3><a href="{{ site.baseurl }}{{ post.url }}" class="text-reset text-decoration-none">{{ post.title }}</a></h3>
          <p class="text-muted">{{ post.date | date: "%-d %B %Y"}}</p>
          <p>{{ post.excerpt }}</p>
          <a class="text-muted text-decoration-none" href="{{ site.baseurl }}{{ post.url }}">Read âž”</a>
        </article>
      {% endfor %}
    </div>
</div>
