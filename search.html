---
layout: default
title: Search
---

<div class="row">
  <h2 class="mt-4 mb-3">Search ğŸ”</h2>
  <p>Search across all blog posts and pages on this site.</p>
  
  <div class="mt-4">
    <script src="/pagefind/pagefind-ui.js" type="text/javascript"></script>
    <div id="search"></div>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        // Get search query from URL if present
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q') || '';
        
        const pagefindUI = new PagefindUI({ 
          element: "#search",
          showSubResults: true,
          showImages: false,
          resetStyles: false
        });
        
        // If there's a query in the URL, trigger the search
        if (query) {
          // Wait for Pagefind to initialize
          setTimeout(() => {
            const input = document.querySelector('.pagefind-ui__search-input');
            if (input) {
              input.value = query;
              input.dispatchEvent(new Event('input', { bubbles: true }));
            }
          }, 100);
        }
      });
    </script>
  </div>
</div>

<style>
  .pagefind-ui {
    --pagefind-ui-scale: 1;
    --pagefind-ui-primary: #6c757d;
    --pagefind-ui-text: #212529;
    --pagefind-ui-background: #ffffff;
    --pagefind-ui-border: #dee2e6;
    --pagefind-ui-tag: #f8f9fa;
    --pagefind-ui-border-width: 1px;
    --pagefind-ui-border-radius: 0.375rem;
    --pagefind-ui-image-border-radius: 0.25rem;
    --pagefind-ui-image-box-ratio: 3 / 2;
    --pagefind-ui-font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  
  .pagefind-ui__search-input {
    font-size: 1rem;
    padding: 0.75rem 1rem;
  }
  
  .pagefind-ui__result-title {
    font-weight: 600;
  }
  
  .pagefind-ui__result-excerpt {
    font-size: 0.95rem;
    line-height: 1.5;
  }
</style>
