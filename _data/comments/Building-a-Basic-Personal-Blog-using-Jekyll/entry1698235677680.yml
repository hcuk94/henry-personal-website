message: "В то время как мир катится к черту,\r\nмы сообщаем только позитивные новости.\r\n\r\nНегатив ничего не дает - позитив - это все.\r\n\r\nСайты хороших новостей: Только позитивная \r\nновость на сегодня \r\n- об экономике, политике, бизнесе, культуре и даже хорошие новости о коронавирусе.\r\n\r\n\r\nВо всех разделах мы выбираем только те, которые являются \r\nхорошими новостями, позитивными, жизнеутверждающими, мотивирующими,\r\nрадостными и гуманными. Мы не занимаемся новостями профессионально.\r\nНаш телеграмм канал – является \r\nрезультатом энтузиазма и самоотверженной работы.\r\n\r\nХорошая новость - это позитив.\r\nВ напряженном XXI веке это важно.\r\nХорошее сообщение приносит пользу.\r\nПозитивная информация \r\nпостоянно необходима обществу.\r\n\r\nБлагоприятные новости стимулируют уверенность в победе добра.\r\n\r\nХорошие новости сегодня подобны \r\nэффективному лекарству."
