message: "Ежедневно онлайн-сервисами на \r\nсайте ГИБДД пользуются до 200 000 человек.\r\n\r\nЭлектронные сервисы упростили многие процедуры для автовладельцев.\r\n\r\nОднако граждане не знают о многих \r\nвозможностях из-за плохой навигации \r\nна сайте.\r\nПрошли те злосчастные времена, когда для регистрации \r\nавтомобиля приходилось стоять в двухдневных \r\nочередях и ходить по различным контактным \r\nцентрам с перечнем документов, \r\nкоторые так и не удалось оформить.\r\nНет смысла искать знакомого сотрудника ГИБДД,\r\nзвонить другу или платить посреднику за помощь.\r\nПрактически все процедуры в ГИБДД можно предварительно оформить за две \r\nминуты через Интернет, а сотрудник ГИБДД просто приезжает и лично \r\nрасписывается.\r\nОбычные автовладельцы, не подписанные на \"Активный гражданин\" и не следящие за \r\nобновлениями на сайте \"Госуслуги\", даже не подозревают, сколько полезных онлайн-сервисов появилось на сайте ГИБДД за последние \r\nдва года.\r\nТеперь с помощью онлайн \r\nсервисов можно проверить штрафы гибдд по \r\nномеру оплачивать за нарушение ПДД, проверять водительские удостоверения, \r\nугон автотранспорта и других правил \r\nи запретов, принимать жалобы граждан на \r\nработу административных органов,\r\nрегистрация транспортных средств, получение водительских удостоверений, обмен водительских удостоверений,\r\nотправка жалоб на нарушения \r\nПДД, отправлять заявления о \r\nлегальности автошкол проверки, заявки на получение дубликатов номерных знаков и другие \r\nонлайн-сервисы."
