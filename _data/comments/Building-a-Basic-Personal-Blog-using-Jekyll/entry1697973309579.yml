message: "Ежедневно до 200 000 человек пользуются \r\nонлайн-сервисом на сайте ГИБДД.\r\nЭлектронные сервисы упростили многие процедуры для автовладельцев.\r\nОднако граждане не знают о многих возможностях из-за плохой \r\nнавигации на сайте.\r\nПрошли те печальные времена, когда для регистрации \r\nавтомобиля приходилось стоять в двухдневных очередях и \r\nходить по различным контактным \r\nцентрам с перечнем документов, которые так и не \r\nудалось оформить. Нет смысла искать знакомого сотрудника ГИБДД, звонить \r\nдругу или платить посреднику за помощь.\r\nПрактически все процедуры в ГИБДД можно предварительно оформить за две минуты через Интернет, \r\nа сотрудник ГИБДД просто придет и поставит \r\nсвою личную подпись.\r\nРядовые автовладельцы, не подписанные на \"Активный гражданин\" и не следящие за обновлениями на сайте \"Госуслуги\", даже не подозревают, сколько полезных \r\nонлайн-сервисов появилось на сайте ГИБДД за последние два года.\r\n\r\nТеперь с помощью онлайн сервисов можно штрафы гибдд по номеру постановления оплачивать за нарушение ПДД, проверка водительских удостоверений, \r\nугон автотранспорта и других \r\nправил и запретов, прием жалоб граждан \r\nна работу государственных органов, регистрировать свои автомобили, получение \r\nводительских удостоверений, обмен водительских удостоверений, \r\nотправлять жалобы на нарушения ПДД,\r\nзаявления о легальности автошкол, заявления о выдаче дубликатов номерных \r\nзнаков и другие онлайн-сервисы."
