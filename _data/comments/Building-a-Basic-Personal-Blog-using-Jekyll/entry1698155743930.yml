message: "Квалифицированная помощь адвоката\r\nПомощь адвоката может потребоваться как обычному \r\nгражданину в разрешении житейских вопросов, так и фирме \r\nпо вопросам хозяйственной деятельности.\r\nКвалифицированный специалист уже в ходе первичной консультации оценит возможности дела и выстроит правильную линию поведения клиента.\r\n\r\nСписок услуг\r\nК основной задаче любого правозащитника относится \r\nоказание юридического содействия гражданам и компаниям.\r\nЭта помощь заключается в следующих услугах:\r\nКонсультация как в форме беседы, \r\nтак и письменного разъяснения.\r\n\r\nСоздание документации правовой направленности — исковых обращений, претензий, жалоб, апелляций, прошений.\r\n\r\n\r\nОбщение по интересам клиента в муниципальных и госучреждениях.\r\n\r\n\r\nПредставительство в судебных инстанциях.\r\n\r\nПолное юридическое сопровождение.\r\n\r\nПосещение клиента в условиях дома или офиса при срочности дела, а также посещение в изоляторах.\r\n\r\nВышеназванный перечень услуг является общим для всех адвокатов.\r\n\r\nПри более детальном рассмотрении каждый узкий специалист оказывает \r\nконкретный список услуг.\r\n\r\nСпециальности и специализация бывает разная ,\r\nнапример хороший адвокат .\r\n\r\nАдвокат по уголовным делам представляет \r\nклиента уже в ходе доследственной \r\nпроверки на стадии вопроса разрешения о возбуждении уголовного дела,\r\nпосещает клиента в местах лишения свободы, подает необходимые ходатайства."
