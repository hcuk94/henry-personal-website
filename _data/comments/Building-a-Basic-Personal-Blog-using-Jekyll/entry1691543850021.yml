message: "The Real Housewives of New York City is returning to \r\nBravo with an all-new cast after an abysmal season 13 with low ratings and a canceled \r\nreunion show.\r\n\r\nAnd on Wednesday, the new RHONY ladies were out in full force to celebrate the reboot's upcoming Sunday, June 16 premiere at The Rainbow Room in the Big Apple.\r\n\r\n\r\nBrynn Whitfield, Sai De Silva and Erin Lichy led \r\nthe fashion parade with their co-stars on the red carpet.\r\n\r\n\r\nWhitfield was a sight to behold in a hot pink sequin dress \r\nwith a barely-there bust and a stomach cut-out that showed \r\noff her taut tummy.\r\n\r\nShe is a 'communications professional' with nearly 25,000 Instagram followers, who made the big move from the Midwest to pursue her dreams in the big city.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nWow!\_Brynn Whitfield, Sai De Silva and Erin Lichy led the fashion parade at the \r\npremiere of the RHONY reboot in New York City on Wednesday\r\n\r\n\r\nThe brunette bombshell strutted around in sky-high hot pink heels and sported freshly \r\nblown out locks.\r\n\r\nWhitfield had a sun-kissed glow and she accessorized with dangly earrings for \r\nthe big night.\r\n\r\nSai De Silva looked fresh off the runway as she wowed \r\nthe crowd in a gold gown with sequin rose appliques.\r\n\r\n\r\nShe is a 'content creator' with a focus on fashion and lifestyle.\r\n\r\n\r\n\r\nAccording to \r\n\r\nThe mother-of-two teased her toned legs through the mesh fabric of her eye-catching gown.\r\n\r\nHer shoulder-length brunette hair was styled sleek and straight \r\nand she rocked sexy gold wrist cuffs.\r\n\r\nErin Lichy looked ultra feminine as she modeled a semi-sheer white lace dress with bright floral embroidery boasting shades of green, orange, yellow and pink.\r\n\r\n\r\n\r\nThe stunning number flowed to the floor and had ruffled sleeves with strips of fabric that ran down her upper arms.\r\n\r\n\r\nLichy has been in an over decade-long marriage with successful NYC attorney,\_Abraham Lichy, and they share three \r\nchildren under 10.\r\n\r\nAnd she was joined by her longtime spouse on the red carpet on Wednesday.\_\r\n\r\nUbah Hassan looked breathtaking in a plunging white lace \r\ndress with a peplum design. It had a sheer skirt that teased her toned \r\nlegs.\r\n\r\nThe Somalian model rocked braided hair and crystal earrings that rested on the tops of her shoulders.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nHot pink perfection:\_Whitfield was a sight to behold in a hot pink sequin dress with a barely-there bust \r\nand a stomach cut-out that showed off her taut tummy\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nDazzling:\_Sai De Silva looked fresh off the runway as she wowed the crowd in a gold gown with sequin rose appliques\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nFlirty in floral:\_Erin Lichy looked ultra feminine as she modeled a semi-sheer white lace dress with bright floral embroidery boasting \r\nshades of green, orange, yellow and pink\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nShe was joined by her husband and successful NYC attorney, Abraham Lichy\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nThe longtime couple shared a kiss on the red carpet\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nBreathtaking:\_Ubah Hassan looked breathtaking in a plunging white lace dress with \r\na peplum design\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nGolden girl:\_Jessel Taank turned the heads in a unique gold \r\ngown with geometric cut-outs that focused on her \r\ntoned tummy and legs. Her silky brunette hair \r\nwas swept up in a sleek ponytail as she beamed for shutterbugs\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nFashionista:\_Last but not least was Jenna Lyons, who flaunted her quirky style in a vibrant \r\npink rose-covered jacket over a baby pink tulle top.\r\nShe tucked it into baggy jeans and slipped on pastel blue heels for \r\nthe occasion\r\n\r\n\r\nAs per \r\n\r\nJessel Taank turned the heads in a unique gold gown with geometric cut-outs that created a window view at her toned tummy and legs.\r\n\r\n\r\nHer silky brunette hair was swept up in a sleek ponytail \r\nas she beamed for shutterbugs.\r\n\r\nShe is a married mother-of-two to twin boys and a fashion publicist who grew up in London.\r\n\r\nLast but not least was Jenna Lyons, who flaunted her quirky style in a vibrant pink \r\nrose-covered jacket over a baby pink tulle top.\r\n\r\nShe tucked it into baggy jeans and slipped on pastel blue \r\nheels for the occasion.\r\n\r\nLyons famously served as President and\_Executive Creative \r\nDirector of J.Crew Group, as per Now the fashion heavyweight is the co-founder \r\nand CEO of direct-to-consumer beauty brand LoveSeen.\r\n\r\nExecutive producer Andy Cohen also turned up to the event rocking a 'NY Forever' shirt.\r\n\r\n\r\nHe paired the green graphic tee with pinstripe pants and a matching \r\nblazer.\r\n\r\nThe WWHL host also made sure to snag a picture with all six ladies ahead of the screening.\_\r\n\r\nAhead of the screening, Cohen boasted that he 'found the right group of women' to replace the \r\noriginal cast but admitted that reinventing the series was 'a task,' as \r\nper \_\r\n\r\n'How to reboot a show with a legacy as brilliant as RHON' and with a group of all-stars who really made that show what it was,' he said, \r\nbefore joking: 'And the answer seemed simple: just \r\nfind a new group of women! No biggie!'\r\n\r\n'And guess what?\r\n\r\nWe found the right group of women.'\_\r\n\r\n\r\n\r\n\r\n\r\n\r\nThe ladies all posed together for several group shots\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nThe rebooted series airs July 16\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nThe brains:\_Executive producer Andy Cohen also turned up to \r\nthe event rocking a 'NY Forever' shirt\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nStyle:\_He paired the green graphic tee with pinstripe pants and a matching blazer\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nSay cheese!\_The WWHL host also made sure to snag a picture \r\nwith all six ladies ahead of the screening\r\n\r\n\r\nThe Bravo series, which first began airing back in 2008, is slated to air its 14th season on the \r\nnetwork on July 16, although fans of the show won't see any \r\noriginal cast members returning to the screen.\r\n\r\nFollowing negative reviews after season 13, showrunners opted \r\nto completely recast the series.\r\n\r\nAndy Cohen announced the new diverse housewives late last year in October: Sai De Silva, Erin Dana Lichey, Brynn Whitfield,\r\nJenna Lyons, Ubah Hassan, and also Jessel Taank.\r\n\r\nBack in October, the all-new cast for season 14 of The Real \r\nHousewives of New York City reboot was revealed.\r\n\r\n\r\nAndy Cohen announced the then-seven new ladies \r\nwho will be taking over RHONY during the last night of the 2022 BravoCon.\r\n\r\nLizzy Savetsky was also originally set to join the rebooted cast, but in November 2022,\r\nshe took to her Instagram to reveal that she had quit the series following \r\nonline bullying as well as 'anti-Semitic threats.'\r\n\r\nAt the time, she media star penned in a statement, 'I will not be continuing on the \r\nReal Housewives of NYC.\r\n\r\nAs a proud orthodox Jewish woman, I thought participating in this series would be \r\na great chance to represent people like me and share my experience.'\r\n\r\n'Unfortunately, from the time of my announcement in the cast, I was on the receiving end \r\nof a torrent of antisemitic attacks.\r\n\r\nAs this continued, I realized, that this path was no longer right for me and my family.'\r\n\r\nLizzy concluded with, 'I'm looking forward to my next \r\nchapter. Stay tuned-and thank you for your support!\r\n\r\nAll my love.'\r\n\r\nAccording to Page Six, sources claimed that other drama \r\nthat occurred between Lizzy and her co-star, Brynn Whitfield, behind-the-scenes also prompted Savetsky's early \r\nexit from the Bravo show.\r\n\r\nThe insiders claimed that Brynn had asked Lizzy \r\nto set her up with a Jewish man, but Savetsky allegedly stated 'Orthodox Jews favor marriages between Jews to preserve the ethnic lineage' and that 'Judaism is not just a belief \r\nsystem, but also a people.'\r\n\r\nThe sources further claimed that Whitfield had been offended, \r\nand the two ended up having a phone call exchange which \r\nturned heated.\r\n\r\nAnd in late November, Lizzy made the decision to leave the Real Housewives franchise.\r\n\r\n\r\nThe official logline for the revamped show reveals that it will follow 'an all-new \r\ngroup of seven dynamic women who run in the same \r\nsocial circles, thriving in one of the most diverse and electric cities in the world.'\r\n\r\n'From fashion and real estate, to philanthropy and social \r\ninfluence, these women have made their mark in NYC \r\nand will now share their lives as they juggle careers, family life and jam-packed social calendars in the city that never sleeps...'\r\n\r\n\r\n\r\n\r\n\r\n\r\nRebooted cast:\_Andy Cohen announced the new housewives late last year in October: Sai \r\nDe Silva, Erin Dana Lichey, Brynn Whitfield, Jenna Lyons,\r\nUbah Hassan, and also Jessel Taank\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nPossible spin-off:\_However, Bravo had hinted that a spin-off with original cast members \r\ncould come into fruition called RHONY: Legacy,\r\nwhich Singer previously labeled as 'The Loser Show'\_\r\n\r\n\r\nThe original ladies that will not be returning to the show include Ramona Singer,\r\nLuann de Lesseps, Sonja Morgan, and also Heather Thomson.\r\n\r\nHowever, Bravo had hinted that a spin-off with original cast members could come into fruition called \r\nRHONY: Legacy, which Singer previously labeled as 'The Loser Show.'\r\n\r\nAnd earlier this year in January, sources told Page Six that \r\nthe network has also simply 'lost interest' \r\nin pursuing the show while there are also issues in regards to money offered as well \r\nas the number of episodes promised to the returning stars.\r\n\r\n\r\nPer the outlet, the cast members have been promised only four episodes for the first season. 'It's \r\nnot worth it,' one source stated.\r\n\r\n'And it's insulting. These are the women that have \r\nmade the show a hit in the first place. They don't deserve \r\nto be nickel-and-dimed.'\r\n\r\nA separate insider close to the production also explained that, 'The \r\nnetwork seems to have just lost interest in pursuing the Legacy edition at this point.'\r\n\r\n'It seems producers are more focused on the RHONY reboot, which we are hearing is fun, funny and aspirational.'"
