message: "Ежедневно онлайн-сервисами на сайте ГИБДД пользуются до 200 000 человек.\r\nЭлектронные сервисы упростили многие процедуры для владельцев транспортных средств.\r\nОднако из-за плохой навигации по сайту граждане не знают \r\nо многих возможностях.\r\nПрошли те печальные времена, когда \r\nдля регистрации автомобиля приходилось стоять в двухдневных очередях и бродить по различным контактным центрам со списками \r\nдокументов, которые так \r\nи не удалось оформить. Нет смысла искать знакомого сотрудника ГИБДД, звонить другу или \r\nплатить посреднику за помощь.\r\nПрактически все процедуры в \r\nГИБДД можно предварительно оформить \r\nза две минуты через Интернет, а сотрудник ГИБДД просто придет \r\nи поставит свою личную подпись.\r\n\r\n\r\nРядовые автовладельцы, не подписанные на \"Активный гражданин\" и не следящие за обновлениями на \r\nсайте \"Госуслуги\", даже не подозревают, сколько полезных онлайн-сервисов \r\nпоявилось на сайте ГИБДД за последние \r\nдва года.\r\nТеперь с помощью онлайн сервисов можно штраф по \r\nпостановлению гибдд онлайн проверять контроль за соблюдением правил дорожного движения, проверка водительских удостоверений,\r\nугон автотранспорта и других \r\nправил и запретов, прием жалоб \r\nграждан на работу государственных органов, регистрация транспортных средств, получение водительских \r\nудостоверений, обмен водительских удостоверений, отправлять жалобы на нарушения ПДД,\r\nотправлять заявления о легальности автошкол проверки, заявки \r\nна получение дубликатов \r\nномерных знаков и другие онлайн-сервисы."
